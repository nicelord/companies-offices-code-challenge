<div class="container" style="width: 700px">
  <div class="row">
    <div class="col-sm-6">
      <app-company-form (notify)="notifySuccess($event)"></app-company-form>
    </div>
    <div class="col-sm-6">
      <app-office-form [companies]="companies"></app-office-form>
    </div>
  </div>
  <hr>
  <h2>Companies</h2>

  <div *ngIf="success" class="alert alert-success alert-dismissible fade" [ngClass]="success ? 'show' : 'hide'" role="alert">
    <strong>New company created!</strong>
    <button (click)="success=false" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="row" *ngIf="(companies | async)?.length > 0; else nocompany">
    <div class="col-sm-6" *ngFor="let company of companies | async; let i = index">
      <app-company [company]="company" [index]="i"></app-company>
    </div>
  </div>
  <ng-template #nocompany>
    <div class="alert alert-danger" role="alert">
      There is no companies created yet!!

    </div>
  </ng-template>
</div>
